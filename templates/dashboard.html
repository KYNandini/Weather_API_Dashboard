<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Production</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .header h1 {
            color: #333;
            font-size: 2em;
        }
        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .user-info {
            color: #666;
            font-weight: 600;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: #667eea;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .card h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            padding: 12px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #764ba2;
        }
        button.success {
            background-color: #27ae60;
        }
        button.success:hover {
            background-color: #229954;
        }
        button.danger {
            background-color: #e74c3c;
        }
        button.danger:hover {
            background-color: #c0392b;
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .message {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .data-table th {
            background-color: #f0f0f0;
            font-weight: 600;
        }
        .data-table tr:hover {
            background-color: #f9f9f9;
        }
        .dashboard-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        .stat-box h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        .stat-box p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .tabs {
                flex-direction: column;
            }
            .tab-btn {
                text-align: left;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard - Production</h1>
            <div class="header-right">
                <span class="user-info" id="userInfo">User</span>
                <a href="/logout"><button class="logout-btn">Logout</button></a>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('data')">üìä Data</button>
            <button class="tab-btn" onclick="switchTab('alerts')">üîî Alerts</button>
            <button class="tab-btn" onclick="switchTab('dashboard')">üìà Dashboard</button>
        </div>

        <!-- Data Tab -->
        <div id="data" class="tab-content active">
            <div class="card">
                <h2>Add Manual Entry</h2>
                <div class="message" id="formMessage"></div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="datetime">Date & Time</label>
                        <input type="datetime-local" id="datetime" required>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature (¬∞C)</label>
                        <input type="number" id="temperature" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="humidity">Humidity (%)</label>
                        <input type="number" id="humidity" min="0" max="100" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="windspeed">Wind Speed (m/s)</label>
                        <input type="number" id="windspeed" step="0.1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="e.g., Bengaluru">
                    </div>
                </div>
                <button class="success" onclick="addEntry()">Add Entry</button>
            </div>

            <div class="card">
                <h2>Fetch from API</h2>
                <div class="message" id="apiMessage"></div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input type="password" id="apiKey" placeholder="Your OpenWeatherMap API key">
                    </div>
                    <div class="form-group">
                        <label for="apiCity">City</label>
                        <input type="text" id="apiCity" placeholder="e.g., Bengaluru" value="Bengaluru">
                    </div>
                    <div class="form-group">
                        <label for="apiUnits">Units</label>
                        <select id="apiUnits">
                            <option value="metric">Celsius</option>
                            <option value="imperial">Fahrenheit</option>
                        </select>
                    </div>
                </div>
                <button class="success" onclick="fetchAPI()">Fetch Data</button>
            </div>

            <div class="card">
                <h2>Weather Data</h2>
                <div class="message" id="dataMessage"></div>
                
                <div class="filters">
                    <input type="date" id="filterDateFrom" placeholder="From">
                    <input type="date" id="filterDateTo" placeholder="To">
                    <input type="text" id="filterCity" placeholder="Filter by city">
                    <button onclick="applyFilters()">Apply Filters</button>
                    <button class="danger" onclick="clearAllData()">Clear All</button>
                </div>

                <div class="stats" id="stats"></div>

                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Temperature (¬∞C)</th>
                            <th>Humidity (%)</th>
                            <th>Wind Speed (m/s)</th>
                            <th>City</th>
                            <th>Source</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <tr><td colspan="7" style="text-align: center; color: #999;">No data loaded</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Alerts Tab -->
        <div id="alerts" class="tab-content">
            <div class="card">
                <h2>Configure Weather Alerts</h2>
                <div class="message" id="alertMessage"></div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tempThreshold">Temperature Alert (¬∞C)</label>
                        <input type="number" id="tempThreshold" step="0.1" placeholder="Alert when exceeds this value">
                    </div>
                    <div class="form-group">
                        <label for="humidityThreshold">Humidity Alert (%)</label>
                        <input type="number" id="humidityThreshold" min="0" max="100" step="0.1" placeholder="Alert when exceeds this value">
                    </div>
                </div>
                <button class="success" onclick="setAlerts()">Save Alerts</button>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content">
            <div class="card">
                <h2>Visualization</h2>
                <div class="message" id="dashboardMessage"></div>
                <div id="cityDisplay" style="font-size: 1.2em; color: #667eea; font-weight: 600; margin-bottom: 15px; display: none;"></div>
                <button class="success" onclick="generateDashboard()">Generate Dashboard</button>
                <div id="dashboardContainer" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let allEntries = [];
        let currentCity = 'Weather Data';

        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('datetime').value = now.toISOString().slice(0, 16);
            loadEntries();
            loadAlerts();
        });

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function addEntry() {
            const formData = {
                datetime: document.getElementById('datetime').value,
                temperature: document.getElementById('temperature').value,
                humidity: document.getElementById('humidity').value,
                windspeed: document.getElementById('windspeed').value,
                description: document.getElementById('description').value,
                city: document.getElementById('city').value
            };

            try {
                const response = await fetch(`${API_BASE}/add_entry`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('formMessage', 'Entry added successfully!', 'success');
                    document.getElementById('datetime').value = new Date().toISOString().slice(0, 16);
                    document.getElementById('temperature').value = '';
                    document.getElementById('humidity').value = '';
                    document.getElementById('windspeed').value = '';
                    document.getElementById('description').value = '';
                    loadEntries();
                } else {
                    showMessage('formMessage', result.message, 'error');
                }
            } catch (error) {
                showMessage('formMessage', 'Error: ' + error.message, 'error');
            }
        }

        async function fetchAPI() {
            const apiKey = document.getElementById('apiKey').value;
            const city = document.getElementById('apiCity').value;
            const units = document.getElementById('apiUnits').value;

            if (!apiKey) {
                showMessage('apiMessage', 'Please enter API key', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/fetch_api_data`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: apiKey, city, units })
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentCity = city;
                    showMessage('apiMessage', result.message, 'success');
                    loadEntries();
                } else {
                    showMessage('apiMessage', result.message, 'error');
                }
            } catch (error) {
                showMessage('apiMessage', 'Error: ' + error.message, 'error');
            }
        }

        async function loadEntries() {
            try {
                const response = await fetch(`${API_BASE}/get_entries`);
                allEntries = await response.json();
                displayEntries(allEntries);
                updateStats(allEntries);
            } catch (error) {
                showMessage('dataMessage', 'Error loading entries: ' + error.message, 'error');
            }
        }

        function displayEntries(entries) {
            const tbody = document.getElementById('dataTableBody');
            if (entries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #999;">No data</td></tr>';
                return;
            }

            tbody.innerHTML = entries.map((entry, index) => `
                <tr>
                    <td>${entry.DateTime}</td>
                    <td>${entry.Temperature}</td>
                    <td>${entry.Humidity}</td>
                    <td>${entry.WindSpeed}</td>
                    <td>${entry.City || 'N/A'}</td>
                    <td>${entry.Source}</td>
                    <td><button class="danger" onclick="deleteEntry(${entry.id})">Delete</button></td>
                </tr>
            `).join('');
        }

        function updateStats(entries) {
            if (entries.length === 0) return;
            const temps = entries.map(e => e.Temperature);
            const humidities = entries.map(e => e.Humidity);
            const winds = entries.map(e => e.WindSpeed);

            document.getElementById('stats').innerHTML = `
                <div class="stat-box">
                    <h3>${(temps.reduce((a,b) => a+b) / temps.length).toFixed(1)}¬∞C</h3>
                    <p>Avg Temperature</p>
                </div>
                <div class="stat-box">
                    <h3>${(humidities.reduce((a,b) => a+b) / humidities.length).toFixed(1)}%</h3>
                    <p>Avg Humidity</p>
                </div>
                <div class="stat-box">
                    <h3>${(winds.reduce((a,b) => a+b) / winds.length).toFixed(1)}</h3>
                    <p>Avg Wind Speed</p>
                </div>
                <div class="stat-box">
                    <h3>${entries.length}</h3>
                    <p>Total Entries</p>
                </div>
            `;
        }

        async function deleteEntry(entryId) {
            if (confirm('Delete this entry?')) {
                try {
                    const response = await fetch(`${API_BASE}/delete_entry/${entryId}`, { method: 'DELETE' });
                    const result = await response.json();
                    if (result.status === 'success') {
                        loadEntries();
                    }
                } catch (error) {
                    showMessage('dataMessage', 'Error: ' + error.message, 'error');
                }
            }
        }

        async function generateDashboard() {
            try {
                const response = await fetch(`${API_BASE}/generate_dashboard`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    const cityDisplay = document.getElementById('cityDisplay');
                    cityDisplay.textContent = `üìç ${currentCity}`;
                    cityDisplay.style.display = 'block';
                    
                    document.getElementById('dashboardContainer').innerHTML = `
                        <img src="data:image/png;base64,${result.image}" alt="Dashboard" class="dashboard-image">
                        <p style="margin-top: 15px; color: #666;">üìä Data saved to: <strong>${result.csv_saved}</strong></p>
                    `;
                    showMessage('dashboardMessage', 'Dashboard generated!', 'success');
                } else {
                    showMessage('dashboardMessage', result.message, 'error');
                }
            } catch (error) {
                showMessage('dashboardMessage', 'Error: ' + error.message, 'error');
            }
        }

        async function clearAllData() {
            if (confirm('Delete ALL entries? This cannot be undone.')) {
                try {
                    const response = await fetch(`${API_BASE}/clear_data`, { method: 'POST' });
                    const result = await response.json();
                    if (result.status === 'success') {
                        loadEntries();
                        showMessage('dataMessage', 'All data cleared!', 'success');
                    }
                } catch (error) {
                    showMessage('dataMessage', 'Error: ' + error.message, 'error');
                }
            }
        }

        function applyFilters() {
            const dateFrom = document.getElementById('filterDateFrom').value;
            const dateTo = document.getElementById('filterDateTo').value;
            const city = document.getElementById('filterCity').value;

            let filtered = allEntries;
            if (city) filtered = filtered.filter(e => e.City === city);
            if (dateFrom) filtered = filtered.filter(e => e.DateTime >= dateFrom);
            if (dateTo) filtered = filtered.filter(e => e.DateTime <= dateTo);

            displayEntries(filtered);
        }

        async function setAlerts() {
            const tempThreshold = document.getElementById('tempThreshold').value;
            const humidityThreshold = document.getElementById('humidityThreshold').value;

            try {
                const response = await fetch(`${API_BASE}/set_alerts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ temp_threshold: tempThreshold, humidity_threshold: humidityThreshold })
                });
                const result = await response.json();
                showMessage('alertMessage', result.message, result.status);
            } catch (error) {
                showMessage('alertMessage', 'Error: ' + error.message, 'error');
            }
        }

        async function loadAlerts() {
            try {
                const response = await fetch(`${API_BASE}/get_alerts`);
                const result = await response.json();
                if (result.temp_threshold) document.getElementById('tempThreshold').value = result.temp_threshold;
                if (result.humidity_threshold) document.getElementById('humidityThreshold').value = result.humidity_threshold;
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
